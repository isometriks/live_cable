name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  unit_tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        ruby-version: ['3.4']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true

    - name: Run unit tests
      run: bundle exec rspec --exclude-pattern "spec/system/**/*_spec.rb"

  js_test:
    name: JavaScript Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Run Vitest tests
      run: npm test

  system_tests:
    name: System Tests (Browser)
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.4'
        bundler-cache: true

    - name: Set up Chrome
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: stable

    - name: Run system tests
      run: bundle exec rspec spec/system

  lint:
    name: RuboCop Linting
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't fail CI if linting fails

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.4'
        bundler-cache: true

    - name: Run RuboCop
      run: bundle exec rubocop --format github
